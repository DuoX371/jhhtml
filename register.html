
<!DOCTYPE html>
<html lang="en">

<head>
  <title>One Way</title>
  <link rel="icon" href="wrestlingIcon.png" type="image/png" sizes="16x16">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body class="shadow-lg rounded vh-100" style="background-color: #ecd434; background-image: linear-gradient(90deg, rgba(82,235,73,1) 0%, rgba(9,121,76,1) 78%, rgba(0,79,37,1) 100%);">
  <div class="container">
      <div class="pb-2 pt-3"><a class="navbar-brand text-white" style='letter-spacing:0.1em' href="index.html"><h4>One Way</h4></a></div>

    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center">Sign up</h3>
            <hr>

            <form class="form-signin" action="login.html">
                Create a new account
              <div class="form-label-group my-4">
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
              </div>
              <div class="form-label-group my-4 row">
                <div class="col">

                  <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" name="firstName" required>
                </div>
                <div class="col">

                  <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" name="lastName" required>
                </div>
              </div>
              <div class="form-label-group my-4">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>
              </div>
              <div class="form-label-group my-4 row">
                <div class="col">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" minlength="8" name="password" required>
                </div>
                <div class="col">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" minlength="8" name="confirmPassword" required>
                </div>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="tncCheck" checked required>
                <label class="custom-control-label" for="tncCheck">I have read and agree to the Terms and Condition</label>
              </div>
              <button class="btn btn-lg btn-block btn-outline-success">Submit</button>

            </form>

          </div>
        </div>
        <div class="text-right text-white h6">Already have an account? <a href="login.html" class="text-white"><u>Sign in</u></a></div>
      </div>
    </div>
  </div>
</body>
